<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt('Nhập vào 1 số: ');
    let total = 0;

    while(num != -1){
        num = +prompt('Nhập vào số tiếp theo: ');
        // alert(num);
        total += num;
    }
    alert(total);
</script>
</body>
</html>
